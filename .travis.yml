language: objective-c
osx_image: xcode11.3
sudo: false
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - LANGUAGE=en_US.UTF-8
  - FASTLANE_LANE=ci_commit
matrix:
  include:
    - osx_image: xcode11.3
      env: 
          - FASTLANE_ENV=ios13_xcode11
          # - FL_XCODE_VERSION="~> 11.4.0"
    - osx_image: xcode11.3
      env: 
          - FASTLANE_ENV=tvos13_xcode11
          # - FL_XCODE_VERSION="~> 11.4.0"
    - osx_image: xcode11.3
      env: 
          - FASTLANE_ENV=macos
          # - FL_XCODE_VERSION="~> 11.4.0"
    - osx_image: xcode10.3
      env: 
          - FASTLANE_ENV=ios12_xcode10
          # - FL_XCODE_VERSION="~> 10.3.0"
    - osx_image: xcode9.4
      env: 
          - FASTLANE_ENV=ios11_xcode94
          # - FL_XCODE_VERSION="~> 9.4.0"
before_install:
  - gem install fastlane --no-document --quiet
  - gem install cocoapods --no-document --quiet
script:
  - set -o pipefail
  - fastlane $FASTLANE_LANE configuration:Debug --env $FASTLANE_ENV
  # - fastlane $FASTLANE_LANE configuration:Release --env $FASTLANE_ENV
after_failure:
 - cat -n ~/Library/Logs/scan/*
 - cat -n $TMPDIR/com.apple.dt.XCTest-status/Session*.log
 - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash
